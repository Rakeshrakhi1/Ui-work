<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div>
        <p><strong>This table has borders</strong></p>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
          </table>
    </div>
    <div>
        <p><strong>And this table has no borders</strong></p>
        <table border="0">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
          </table>
    </div>
</body>
</html>
